<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.0.9.js"></script>
    <script src="script.js"></script>
    <title>PubNub Tornado Subscribe/Unsubscribe Example</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>PubNub Python Demo API</h1>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <form class="form-horizontal">
                <div class="form-group well">
                    <h4>Origin</h4>
                    <div class="col-sm-12">
                        <select name="origin" id="api-url" class="form-control">
                            <option value="http://192.168.163.131:8888" selected>http://192.168.163.131:8888 (local Python/Tornado app)</option>
                            <option value="https://pubnub-demo-api-java.herokuapp.com">https://pubnub-demo-api-java.herokuapp.com (Java app)</option>
                            <option value="http://localhost:8888">http://localhost:8888 (local Python/Tornado app)</option>
                            <option value="http://localhost:9000">http://localhost:9000 (local Play app)</option>
                            <option value="custom">custom</option>
                        </select>
                        <input type="text" class="form-control" id="custom-api-url" placeholder="custom origin" value="">
                    </div>
                </div>
                <div class="form-group well">
                    <h4>Add Channel to Subscription</h4>
                    <label for="add-channel-input" class="col-sm-2 control-label">Channel</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="add-channel-input" placeholder="channel" value="my_ch1">
                    </div>
                    <button class="col-sm-2 btn btn-success" id="add-channel-button">
                        Add
                    </button>
                </div>
                <div class="form-group well">
                    <h4>Remove Channel from Subscription</h4>
                    <label for="add-channel-input" class="col-sm-2 control-label">Channel</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="remove-channel-input" placeholder="channel" value="my_ch1">
                    </div>
                    <button class="col-sm-2 btn btn-danger" id="remove-channel-button">
                        Remove
                    </button>
                </div>
                <div class="btn-group">
                    <a href="#" id="list-channels-button" class="btn btn-info">List channels</a>
                    <a href="#" id="publish-sync-button" class="btn btn-info">Publish sync</a>
                    <a href="#" id="publish-async-button" class="btn btn-info">Publish async</a>
                    <a href="#" id="publish-async2-button" class="btn btn-info">Publish async2</a>
                </div>
            </form>
        </div>
        <div class="col-xs-6">
            <form class="form">
                <label for="output">Output</label>
                <div class="btn btn-xs btn-danger pull-right" id="clear-output">Clear</div>
                <textarea name="output" id="output" rows="10" class="form-control" disabled></textarea>
                <label for="status">Status</label>
                <div class="btn btn-xs btn-danger pull-right" id="clear-status">Clear</div>
                <textarea name="output" id="status" rows="10" class="form-control" disabled></textarea>
                <label for="presence">Presence</label>
                <div class="btn btn-xs btn-danger pull-right" id="clear-presence">Clear</div>
                <textarea name="output" id="presence" rows="10" class="form-control" disabled></textarea>
            </form>
        </div>
    </div>
</div>
</body>
</html>
